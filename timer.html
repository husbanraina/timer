<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer with Repeat Count</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .timer {
      font-size: 48px;
      margin: 20px 0;
    }
    .count {
      font-size: 24px;
      color: #555;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 150px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Repeat Timer</h1>
  <input id="timeInput" type="number" placeholder="Enter seconds" />
  <button onclick="startTimer()">Start Timer</button>
  <div class="timer" id="timerDisplay">--</div>
  <div class="count">Repeats: <span id="repeatCount">0</span></div>

  <script>
    let intervalId = null; // To store the interval ID
    let repeatCount = 0;   // To track the number of times the timer has repeated

    function startTimer() {
      const input = document.getElementById("timeInput");
      const timerDisplay = document.getElementById("timerDisplay");
      const repeatCountDisplay = document.getElementById("repeatCount");

      // Clear any existing intervals
      if (intervalId) {
        clearInterval(intervalId);
        intervalId = null;
      }

      const timeInSeconds = parseInt(input.value);
      if (isNaN(timeInSeconds) || timeInSeconds <= 0) {
        alert("Please enter a valid number greater than 0.");
        return;
      }

      let remainingTime = timeInSeconds;

      // Update the display initially
      timerDisplay.textContent = `${remainingTime}s`;
      repeatCount = 0;
      repeatCountDisplay.textContent = repeatCount;

      // Start the interval
      intervalId = setInterval(() => {
        if (remainingTime > 0) {
          remainingTime--;
          timerDisplay.textContent = `${remainingTime}s`;
        } else {
          // Timer finished, reset it
          repeatCount++;
          repeatCountDisplay.textContent = repeatCount;
          remainingTime = timeInSeconds; // Reset the timer
          timerDisplay.textContent = `${remainingTime}s`;
        }
      }, 1000); // Update every second
    }
  </script>
</body>
</html>
